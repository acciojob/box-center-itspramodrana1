<!DOCTYPE html>
<html>
<head>
    <title>Box Center</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text {
            color: purple;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="text">This is center</div>
    </div>

</body>
</html>
